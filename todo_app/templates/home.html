{% extends 'base.html' %}

{% block style %}
  <style>
  .card {

   box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5), 0 6px 20px 0 rgba(0,0,0,0.39);
   background: url("/static/todo_bg_1.jpg");
   height: 20%;
   width: 50%;
   background-repeat: no-repeat;
   background-size: cover;
   background-position: center;
   margin-bottom : 10%;
   border-radius: 25px;
   padding : 5%;
   padding-bottom: 5%;
   resize: both;
   text-overflow: ellipsis;
   text-align: center;
  }

  .card .content {
  position : relative;
  text-align : center;
  visibility : hidden;
  opacity : 0;
  transition : 0.3s ease-in-out;
  }

  .card:hover .content {
  margin-top: 30px;
  visibility: visible;
  opacity: 1;
  transition-delay: 0.2s;
  }

  .card:hover {
  transition-delay: 0.2s;
  }

  .submit_form {
                  text-align: center;
                  padding: 3%;
                  background-image: url("../todo_bg_2.jpg");
                  border-radius: 25px;
                  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.4), 0 6px 20px 0 rgba(0,0,0,0.36);
  }

  .page {
        padding-top: 10%;
        background-image: url("/static/todo_bg_2.jpg");
        height: 50%;
        background-size: cover;
        background-position: center;
        padding-bottom: 15%;
  }
  </style>
{% endblock style %}

{% block content %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-info">
    <strong>{{message}}</strong>
  </div>
  {% endfor %}
  {% endif %}

<div class="page">
    <center class="row">
    <h1><i>__TODO__</i></h1>
    <hr />

           <ul class="list-group mb-0">
              <li class="card">
                  <h2>
                      Tasks
                  </h2>
                      <div class="content">
                          <a class="a2" href="{% url 'tasks' %} ">
                          <h4><i>View/Update tasks</i></h4>
                              </a>
                      </div>
              </li>
               <li class="card">
                   <h2>
                       Add new task
                   </h2>
                    <div class="content">
                        <form action="form" method="post">
                            <a class="a2" onclick="parentNode.submit();">
                          <h4><i>New task to list</i></h4>
                        </a>
                        </form>

                      </div>
               </li>
           </ul>

  </center>


</div>


{% endblock content %}
