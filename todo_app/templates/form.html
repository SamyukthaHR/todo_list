{% extends "base.html" %}

{% block style %}
  <style>
  .card {

   box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5), 0 6px 20px 0 rgba(0,0,0,0.39);
   background: url("/static/todo_bg_2.jpg");
   margin-bottom : 5%;
   border-radius: 25px;
   padding : 2%;
   overflow: auto;
   resize: both;
   text-overflow: ellipsis;
   text-align: center;
  }

  .card .content {
  position : relative;
  text-align : left;
  visibility : hidden;
  opacity : 0;
  transition : 0.3s ease-in-out;
  }


  .card:hover .content {
  visibility: visible;
  opacity: 1;
  transition-delay: 0.2s;
  text-align: left;
  }

  .submit_form {
                  text-align: left;
                  padding: 3%;
                  background-image: url("../todo_bg_2.jpg");
                  border-radius: 25px;
                  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.4), 0 6px 20px 0 rgba(0,0,0,0.36);
  }
  </style>
{% endblock style %}
{% block content %}
<div class="card">
      <div  class="submit_form">
      <form  method="GET" action= "/tasks/{{task.id}}/1">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value={{task.title}}><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value={{task.description}}><br><br>
        <label for="due_date">Due date:</label>
        <input type="date" id="due_date" name="due_date" value={{task.due_date}}><br><br>
          <label for="status">Status:</label>
          <input class="form-check-input" type="checkbox" id="status" name="status" value={{task.status}} {% if task.status %} checked {% endif %}><br><br>
          <center>
        <input type="submit" class="btn btn-default" value="submit" />
      </center>
      </form>
    </div>
</div>

{% endblock %}
